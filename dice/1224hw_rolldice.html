<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="rollDice.css" type="text/css">

	<title>Roll Dice</title>
	
</head>
<body>
	<p><img id="d1" src="die1.png" alt = "die 1 image" >
		<img id="d2" src="die1.png" alt = "die 1 image" >
		<img id="d3" src="die1.png" alt = "die 1 image" >
		<img id="d4" src="die1.png" alt = "die 1 image" >
		<img id="d5" src="die1.png" alt = "die 1 image" >
		<img id="d6" src="die1.png" alt = "die 1 image" ></p>
	<p><img id="d7" src="die1.png" alt = "die 1 image" >
		<img id="d8" src="die1.png" alt = "die 1 image" >
		<img id="d9" src="die1.png" alt = "die 1 image" >
		<img id="d10" src="die1.png" alt = "die 1 image" >
		<img id="d11" src="die1.png" alt = "die 1 image" >
		<img id="d12" src="die1.png" alt = "die 1 image" ></p>

		<form action="#"> 
			<input id="rollButton" type="button" value="Start Rolling" class="button">
		</form>
		<br><br><br>
		<div id="freqTableDiv"></div>



	<script type="text/javascript">
		window.addEventListener( "load", start);

		var freq1 = 0;
		var freq2 = 0;
		var freq3 = 0;
		var freq4 = 0;
		var freq5 = 0;
		var freq6 = 0;
		var totalDice = 0;

		function start(){
			var button = document.getElementById('rollButton').addEventListener("click",  rollDice);
			d1Image= document.getElementById("d1");
			d2Image= document.getElementById("d2");
			d3Image= document.getElementById("d3");
			d4Image= document.getElementById("d4");
			d51Image= document.getElementById("d5");
			d6Image= document.getElementById("d6");
			d7Image= document.getElementById("d7");
			d8Image= document.getElementById("d8");
			d9Image= document.getElementById("d9");
			d10Image= document.getElementById("d10");
			d11Image= document.getElementById("d11");
			d12Image= document.getElementById("d12");

			window.addEventListener("load", start);

		}
		function rollDice()
		{

			var diceValue; for (var i =1; i<=12; ++i)
			{
				diceValue = Math.floor(1+Math.random()*6);
				setImage(i, diceValue);
				freqRolls(diceValue);
				++totalDice;
			}

			updateFreqTable();

		}
		function setImage(i, diceValue)
		{
			//var dieValue = Math.floor( 1 + Math.random() * 6 );
			var die= document.getElementById("d"+i);
			die.setAttribute("src", "die" + diceValue + ".png");
			die.setAttribute("alt", "die image with") + diceValue + "spot(s)";
		}
		function freqRolls(diceValue)
		{
			switch(diceValue)
			{
				case 1:
					++freq1;
					break;
				case 2:
					++freq2;
					break;
				case 3:
					++freq3;
					break;
				case 4:
					++freq4;
					break;
				case 5:
					++freq5;
					break;
				case 6:
					++freq6;
					break;
			}

		}
		function updateFreqTable()
		{
			var tableDiv = document.getElementById("freqTableDiv");

			tableDiv.innerHTML = "<table >"+
							"<caption>Die Rolling Frequencies</caption>"+
							"<thead><th>Result</th>"+"<th>Frequency</th><th>Percent</th></thead>"+
							"<tbody>"+"<tr><td>1</td><td>"+freq1+"</td><td>"+Math.floor((freq1/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>2</td><td>"+freq2+"</td><td>"+Math.floor((freq2/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>3</td><td>"+freq3+"</td><td>"+Math.floor((freq3/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>4</td><td>"+freq4+"</td><td>"+Math.floor((freq4/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>5</td><td>"+freq5+"</td><td>"+Math.floor((freq5/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>6</td><td>"+freq6+"</td><td>"+Math.floor((freq6/totalDice)*100)+"%"+"</td></tr>"+
							"</tbody></table>"

		}
	</script>








</body>
</html>
